<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>John Conway's Game Of Life</title>
</head>
<body>
    <header id="mainTitle">John Conway's Game Of Life</header>
    <canvas id="grid" class="gameOfLife" width="750" height="750" style="border:1px solid #000000;"></canvas>
    <div id="playback">
        <button id="startSubmit" hidden>Start</button>
        <button id="startStop">Start</button>
        <button id="rewind">Back</button>
        <button id="forward">Forward</button>
        <button id="reset">Reset</button>
        <div id="playbackSpeed">
            <label for="speed">Speed</label>
            <input type="range" id="speed" min=1 max=15>
        </div>
    </div>

    <div id="stateManager">
    <button id="modifyState">Modify Current State</button>
    <button id="customState">Create Custom State</button>
    <button id="randomState">Random</button>
    </div>

    <div id="dimensions">
        <div id="rows">
            <label for="mRows"># Rows</label>
            <input id="mRows" size=3>
        </div>
        <div id="cols">
            <label for="nCols"># Cols</label>
            <input id="nCols" size=3>
        </div>
    </div>
    </div>
    <div id="change">
        <div id="gridLinesDiv"> <input type="checkbox" id="gridlines"> <label for="gridlines">Gridlines</label></div>
    </div>

    <div>
        <a href="https://github.com/jcboag" style="display: inline-block; padding: 10px 20px; background-color: #333; color: #fff; text-decoration: none; border-radius: 5px;">Back to GitHub</a>
    </div>
        
    <script src="src/js/settings.js"></script>
    <script src="src/js/matrix.js"></script>
    <script src="src/js/grid.js"></script>
    <script src="src/js/gameoflife.js"></script>
    <script src="src/js/editor.js"></script>
    <script src="src/js/playback.js"></script>
    <script src="src/js/keyboardshortcuts.js"></script>
    <script src="src/js/main.js"></script>
</body>
